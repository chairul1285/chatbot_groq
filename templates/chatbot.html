<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Dukcapil</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: #004aad;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header img {
      height: 30px;
      margin-right: 10px;
    }

    .close-chat {
      background: transparent;
      color: white;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .font-controls-wrapper {
      background: #f5f5f5;
      padding: 8px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .font-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .font-controls button {
      background: white;
      border: 1px solid #ccc;
      padding: 2px 6px;
      cursor: pointer;
    }

    .chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #fff;
  font-size: 16px;
}

.chat-message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 15px;
  width: 100%;
}

.chat-message.user {
  flex-direction: row-reverse;
  justify-content: flex-start; /* Avatar tetap kanan, bubble di kiri avatar */
}

.chat-message.bot {
  flex-direction: row;
  justify-content: flex-start;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
  margin-left: 10px;
  margin-right: 0;
}

.chat-message.user .avatar {
  margin-left: 0;
  margin-right: 10px; /* Avatar user punya margin kanan */
}

.bubble {
  padding: 10px 14px;
  border-radius: 16px;
  position: relative;
  line-height: 1.4;
  word-break: break-word;
  margin: 0;
  max-width: 80%;
}

.user .bubble {
  background-color: #d0e6ff;
  border-bottom-right-radius: 4px;
}

.bot .bubble {
  background-color: #d4f7d4;
  border-bottom-left-radius: 4px;
}



    .chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .chat-input-area button {
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- HEADER -->
    <div class="chat-header">
      <div style="display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='img/LOGO_ROJO1.png') }}" alt="Logo">
        Chatbot Dukcapil
      </div>
      <button class="close-chat" onclick="parent.closeChat()">×</button>
    </div>

    <!-- FONT CONTROL -->
    <div class="font-controls-wrapper">
      <div class="font-controls">
        <span>Ukuran Font:</span>
        <button onclick="changeFontSize(-1)">A-</button>
        <button onclick="changeFontSize(1)">A+</button>
      </div>
    </div>

    <!-- CHAT BOX -->
    <div class="chat-messages" id="chatMessages"></div>

    <!-- INPUT -->
    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Ketik pertanyaan Anda..." onkeydown="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    let fontSize = 16;

    function changeFontSize(delta) {
      fontSize += delta;
      document.getElementById('chatMessages').style.fontSize = fontSize + "px";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + encodeURIComponent(message)
      })
      .then(res => res.text())
      .then(response => {
        appendMessage("bot", response);
      })
      .catch(() => {
        appendMessage("bot", "⚠️ Terjadi kesalahan saat menghubungi server.");
      });
    }

    function appendMessage(sender, text) {
      const container = document.getElementById("chatMessages");

      const msgWrapper = document.createElement("div");
      msgWrapper.className = "chat-message " + sender;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user"
        ? "{{ url_for('static', filename='img/ping.png') }}"
        : "{{ url_for('static', filename='img/LOGO_ROJO.png') }}";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = text;

      msgWrapper.appendChild(avatar);
      msgWrapper.appendChild(bubble);
      container.appendChild(msgWrapper);

      container.scrollTop = container.scrollHeight;
    }

    function closeChat() {
      const container = document.querySelector(".chat-container");
      if (container) {
        container.style.display = "none";
      }
    }
  </script>
</body>
</html>
